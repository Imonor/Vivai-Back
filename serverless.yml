# Serverless configuration file

service: vivai-app

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: eu-west-1
  environment:
    SECRET_ARN: ${file(configvariables.yml):SECRET_ARN}
    RESOURCE_ARN: ${file(configvariables.yml):RESOURCE_ARN}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:GetObject"
        - "s3:GetObjectTagging"
        - "s3:GetObjectAcl"
        - "s3:GetObjectVersion"
        - "s3:PutObject"
        - "s3:PutObjectTagging"
        - "s3:PutObjectAcl"
        - "s3:DeleteObject"
        - "s3:DeleteObjectTagging"
        - "s3:PutBucketCORS"
        - "s3:ListBucket"
        - "s3:HeadBucket"
        - "s3:ListAllMyBuckets"
        - "s3:ListBucketVersions"
      Resource: "*"

    - Effect: "Allow" # Aurora Serverless Data API
      Action:
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
      Resource: "*"


functions:
  app:
    handler: wsgi_handler.handler
    layers:
      - {Ref: PythonRequirementsLambdaLayer}
    events:
      - http:
          path: app
          method: ANY
          cors: true
      - http: 
          path: 'app/{proxy+}'
          method: ANY
          cors: true

package:
  include:
    - common/**
  exclude:
    - tests/**
    - venv/**
    - .git/**

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: app.APP
    packRequirements: false
  pythonRequirements:
    layer: true
    noDeploy:
      - pip
